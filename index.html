<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine label generator</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header>
    <h1>Wine label generator</h1>
    <hr>
</header>
<div class="content">
    <form id="label-form" class="label">
        <div class="form-item">
            <label class="mdc-text-field mdc-text-field--outlined">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="label">Label</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="label" id="label-field"
                       value="Viinamarjavein">
            </label>
        </div>
        <div class="form-item">
            <label class="mdc-text-field mdc-text-field--outlined">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="year">Year</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="year" id="year-field" value="2022">
            </label>
        </div>
        <div class="form-item">
            <label class="mdc-text-field mdc-text-field--outlined">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="volume">Volume</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="volume" id="volume-field"
                       value="750ml">
            </label>
        </div>
    </form>
    <img class="demo" src="images/Viinamarjavein_demo.png" alt="demo" width="340">
    <canvas id="canvas"></canvas>
</div>
<footer>
    <hr>
    <h4>2022</h4>
</footer>
</body>
</html>
