<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine label generator</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header>
    <h1>Wine label generator</h1>
    <hr>
</header>
<div class="content">
    <div class="left-sidebar sidebar">
        <div class="form-item">
            <div class="mdc-touch-target-wrapper">
                <button id="grape" class="label-selector mdc-fab mdc-fab--touch" value="images/Viinamari.png">
                    <div class="mdc-fab__ripple"></div>
                    <span class="material-icons mdc-fab__icon"><img src="images/Viinamari.png" width="60"> </span>
                    <div class="mdc-fab__touch"></div>
                </button>
            </div>
            <div class="mdc-touch-target-wrapper">
                <button id="apple" class="label-selector mdc-fab mdc-fab--touch" value="images/apple.png">
                    <div class="mdc-fab__ripple"></div>
                    <span class="material-icons mdc-fab__icon"><img src="images/apple.png" width="60"> </span>
                    <div class="mdc-fab__touch"></div>
                </button>
            </div>
            <div class="mdc-touch-target-wrapper">
                <button id="rhubarb" class="label-selector mdc-fab mdc-fab--touch" value="images/rhubarb.png">
                    <div class="mdc-fab__ripple"></div>
                    <span class="material-icons mdc-fab__icon"><img src="images/rhubarb.png" width="60"> </span>
                    <div class="mdc-fab__touch"></div>
                </button>
            </div>
        </div>
        <form id="label-form" class="label">
            <div class="form-item">
                <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                          <span class="mdc-floating-label" id="width">Width(mm)</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                        <input type="number" class="mdc-text-field__input" min="0" aria-labelledby="width" id="width-field"
                           value="98">
                </label>
            </div>
            <div class="form-item">
                <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                          <span class="mdc-floating-label" id="height">Height(mm)</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                        <input type="number" class="mdc-text-field__input" min="0" aria-labelledby="height"
                               id="height-field" value="129" disabled>
                </label>
            </div>
            <div class="form-item">
                <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                          <span class="mdc-floating-label" id="label">Label</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input type="text" class="mdc-text-field__input" aria-labelledby="label" id="label-field"
                       value="Viinamarjavein">
                </label>
            </div>
            <div class="form-item">
                <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                          <span class="mdc-floating-label" id="year">Year</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="year" id="year-field"
                               value="2022">
                </label>
            </div>
            <div class="form-item">
                <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                          <span class="mdc-floating-label" id="volume">Volume</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="volume" id="volume-field"
                           value="750ml">
                </label>
            </div>
            <div class="form-item center">
                <label for="file">
                    <div id="upload-label" class="wine-button mdc-fab mdc-fab--touch">
                        <div class="mdc-fab__ripple"></div>
                        <span class="material-icons">file_upload</span>
                        <div class="mdc-fab__touch"></div>
                    </div>
                </label>
                <input class="hidden" type="file" id="file" accept=".png">
                <div class="mdc-touch-target-wrapper">
                    <div id="custom-label" class="label-selector mdc-fab mdc-fab--touch hidden"
                         value="images/rhubarb.png">
                        <div class="mdc-fab__ripple"></div>
                        <span class="material-icons mdc-fab__icon"><img id="custom-label-img" src="images/rhubarb.png"
                                                                        width="60"> </span>
                        <div class="mdc-fab__touch"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="right-sidebar sidebar">
        <div class="form-item">
            <label for="background-color"></label>
            <input type="color" id="background-color" value="#FFFFF0">
        </div>
        <img id="demo" class="demo" src="images/Viinamarjavein_demo.png" alt="demo" width="340">
    </div>
    <div class="middle">
        <canvas id="canvas"></canvas>
        <div class="form-item">
            <div class="mdc-touch-target-wrapper">
                <button id="download-canvas" class="wine-button mdc-fab mdc-fab--touch">
                    <div class="mdc-fab__ripple"></div>
                    <span class="material-icons">file_download</span>
                    <div class="mdc-fab__touch"></div>
                </button>
            </div>
            <div class="mdc-touch-target-wrapper">
                <button id="update-canvas" class="wine-button mdc-fab mdc-fab--touch">
                    <div class="mdc-fab__ripple"></div>
                    <span class="material-icons">done</span>
                    <div class="mdc-fab__touch"></div>
                </button>
            </div>
            <div class="mdc-touch-target-wrapper">
                <button id="print-canvas" class="wine-button mdc-fab mdc-fab--touch">
                    <div class="mdc-fab__ripple"></div>
                    <span class="material-icons">print</span>
                    <div class="mdc-fab__touch"></div>
                </button>
            </div>
        </div>
        <div class="form-item">
            <p>
                Labels per page <span id="per-page">4</span> (max width <span id="per-page-width">98</span>)
            </p>
        </div>
    </div>
</div>
<div id="print" class="hidden"></div>
<footer>
    <hr>
    <h4>2022</h4>
</footer>
</body>
</html>
